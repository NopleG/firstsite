<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Все записи</title>
</head>
<body>
    <div class="container">
        <form>
            <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
        <th scope="col">name</th>
      <th scope="col">url1</th>
      <th scope="col">url2</th>
      <th scope="col">url3</th>
      <th scope="col">url4</th>
    </tr>
  </thead>
  <tbody>
  {% for i in info %}
    <tr>
        <td scope="row" ><a href="/editNote/{{i.id}}">{{i.id}}</a></td>
        <td scope="row">{{i.name}}</td>
        <td scope="row">{{i.url1}}</td>
        <td scope="row">{{i.url2}}</td>
        <td scope="row">{{i.url3}}</td>
        <td scope="row">{{i.url4}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
    <div class="d-grid gap-2 col-6 mx-auto">
        <a name="go_ahead" class="btn btn-primary" type="button" href="/addNote">Добавить новую запись</a>
    </div>
</form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
